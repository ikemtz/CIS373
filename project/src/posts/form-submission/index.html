<body class="container text-center">
  <navElement></navElement>
  <h3>Form Submission Demonstration</h3>
  <form id="myForm">
    <div class="im-row">
      <label for="firstName">First Name
        <span class="required">*</span>
      </label>
      <input id="firstName" type="text" placeholder="First Name" required />

    </div>
    <div class="im-row">
      <label for="lastName">Last Name
        <span class="required">*</span>
      </label>
      <input id="lastName" type="text" placeholder="Last Name" required />

    </div>
    <div class="im-row">
      <label for="dateOfBirth">Date of Birth</label>
      <input id="dateOfBirth" type="date" />
    </div>
    <div class="im-row">
      <label for="email">Email
        <span class="required">*</span>
      </label>
      <input id="email" type="email" placeholder="email@domain.com" required />
    </div>
    <div class="im-row">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="format 123-456-7890">
    </div>
    <div class="im-row">
      <label for="country">Country</label>
      <select id="country">
        <option value="canada">Canada</option>
        <option value="usa" selected>USA</option>
        <option value="mx">Mexico</option>
      </select>
    </div>
    <div class="im-row">
      <label for="comment">Comment</label>
      <textarea id="comment" rows="5" placeholder="Comment"></textarea>
    </div>
    <div class="im-row">
      <button type="submit" onclick="submitFormData()">SUBMIT</button>
    </div>
  </form>

  <span id="result"></span>
  <script src="./scripts/httpRequestWrapper.js"></script>
  <script src="./scripts/nav.js"></script>
  <script src="./posts/form-submission/form-submission.js"></script>
</body>

</html>
